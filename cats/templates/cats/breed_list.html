{% extends "base_bootstrap.html" %}

{% block content %}
  <h1>Breed List</h1>
  {% if breed_list %}
  <ul>
    {% for breed in breed_list %}
      <li>
          {{ breed.name}}
          (<a href="{% url 'cats:breed_update' breed.id %}">Update</a> |
          <a href="{% url 'cats:breed_delete' breed.id %}">Delete</a>) <br/>
      </li>
    {% endfor %}
  </ul>
    {% else %}
    <p>There are no Breeds in the library.</p>
  {% endif %}
  <p>
       <a href="{% url 'cats:breed_all' %}">View breeds</a></br>
       <a href="{% url 'cats:breed_create' %}">Add a breed</a>
  </p>


{% endblock %}
